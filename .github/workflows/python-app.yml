name: Security - Bandit & pip-audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and security tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install bandit bandit-sarif-formatter pip-audit

      # ---------- Static analysis: Bandit ----------
      - name: Run Bandit (static analysis)
        continue-on-error: true
        run: |
          bandit -r . -f sarif -o bandit-results.sarif

      - name: Upload Bandit SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-results.sarif

      # ---------- Dependency scanning: pip-audit ----------
      - name: Run pip-audit (dependency scan)
        id: pip_audit
        continue-on-error: true
        run: |
          OUTPUT="pip-audit-results.json"
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt -f json -o "${OUTPUT}"
          else
            pip-audit -f json -o "${OUTPUT}"
          fi

      - name: Upload pip-audit report
        if: always() && hashFiles('pip-audit-results.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip-audit-results.json

      - name: Fail if pip-audit reported vulnerabilities
        if: steps.pip_audit.outcome == 'failure'
        run: |
          echo "::error::pip-audit detected dependency vulnerabilities. Review the uploaded JSON report."
          exit 1
