name: Security â€“ Bandit & pip-audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # change if you use another version

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ---------- Static analysis: Bandit ----------
      - name: Install Bandit
        run: |
          pip install bandit

      - name: Run Bandit (static analysis)
        run: |
          bandit -r . -f sarif -o bandit-results.sarif || true

      - name: Upload Bandit SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif

      # ---------- Dependency scanning: pip-audit ----------
      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit (dependency scan)
        run: |
          # If you have requirements.txt, use it (recommended)
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt
          else
            # fall back to scanning the current environment
            pip-audit
          fi
